name: Hello world

on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Hello world
        run: ./test.sh
      - name: Save file
        uses: actions/upload-artifact@v3
        with:
          name: test-artifact
          path: test.out
  read-artifact:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Read file
        uses: actions/download-artifact@v3
        with:
          name: test-artifact
          path: .
      - name: cat file
        run: cat test.out